<body>
    <nav class="navbar">
        <a href="index.html" class="logo"><img src="images/logo/logo.png" alt="Touch of Terra Logo"></a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="donate.html">Donate</a></li>
            <li class="dropdown">
                <a href="#">More</a>
                <ul class="dropdown-menu">
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="volunteer.html">Volunteer</a></li>
                </ul>
            </li>
        </ul>

    <main>
        <section class="volunteer-intro">
            <h1>Get Involved with Touch of Terra</h1>
            <p>Your support can make a difference! Join us in our mission to help those in need.</p>
        </section>

        <section class="volunteer-form">
            <h2>Volunteer Application</h2>
            <form id="volunteerForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="reason">Why do you want to volunteer?</label>
                <textarea id="reason" name="reason" required></textarea>

                <label for="availability">Availability:</label>
                <select id="availability" name="availability" required>
                    <option value="weekdays">Weekdays</option>
                    <option value="weekends">Weekends</option>
                    <option value="flexible">Flexible</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contact us at <a href="mailto:hello@touchofterra.org">hello@touchofterra.org</a> or call (502) 123-4567</p>
        <p>Location: Louisville, KY</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/forms.js"></script>
