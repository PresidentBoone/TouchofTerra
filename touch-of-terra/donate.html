<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Touch of Terra</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo"><img src="images/logo/logo.png" alt="Touch of Terra Logo"></a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="donate.html">Donate</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="volunteer.html">Volunteer</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Support Our Mission</h1>
        <p>Your contribution helps us provide essential supplies to those in need.</p>
    </header>

    <section class="donation-form">
        <h2>Make a Donation</h2>
        <form id="donateForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <fieldset>
                <legend>Donation Type:</legend>
                <label>
                    <input type="radio" name="donationType" value="one-time" checked> One-Time
                </label>
                <label>
                    <input type="radio" name="donationType" value="monthly"> Monthly
                </label>
            </fieldset>

            <button type="submit">Donate Now</button>
        </form>
        <div id="thankYouMessage" class="hidden">
            <h3>Thank You for Your Generosity!</h3>
            <p>Your donation helps us make a difference.</p>
        </div>
    </section>

    <script src="js/forms.js"></script>
</body>
</html>
