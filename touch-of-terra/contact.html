    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <form id="contact-form" action="#" method="POST">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p>Email: <a href="mailto:hello@touchofterra.org">hello@touchofterra.org</a></p>
                <p>Phone: <a href="tel:+15021234567">(502) 123-4567</a></p>
                <p>Location: Louisville, KY</p>
            </div>
            <div class="map-container">
                <!-- Optional Google Map Embed -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509123!2d144.9537353153164!3d-37.81627997975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11f3b7%3A0x5045675218ceed0!2sTouch%20of%20Terra!5e0!3m2!1sen!2sus!4v1616161616161!5m2!1sen!2sus" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/forms.js"></script>
